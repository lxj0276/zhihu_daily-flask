<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>知乎日报 - 满足你的好奇心</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico" />
    <meta name="description" content="知乎日报以独有的方式为你提供最高质、最深度、最有收获的阅读体验。每天 3 次，每次 7 分钟，获取最值得看的新闻资讯和深度解读。" />
    <meta name="keywords" content="知乎日报,知乎日报网页版,zhihuribao,zhihudaily,知乎,支护日报,知道日报" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/daily/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/daily/css/base.css">
    <link rel="stylesheet" href="/static/daily/css/daily.css">
    <script src="/static/daily/js/jquery.min.js"></script>
    <script src="/static/daily/js/bootstrap.min.js"></script>
    <!-- <script src="/static/test/js/zepto.min.js"></script> -->
    <script src="/static/test/js/vue.min.js"></script>
    <script src="/static/test/js/main.js"></script>
    <base target="_self">
  </head>

  <body class="home">
    <!-- header start -->
    <div class="header navbar-fixed-top">
      <div class="container-fixed-width clearfix">
        <h1 class="logo">
          <a href="/" title="知乎" class="link-logo" target="_self"></a>
        </h1>
      </div>
    </div>
    <!-- header end -->

    <!-- content start -->
    <div class="main-content">
      <div class="container-fixed-width">
        <div style="margin-top: 40px;" class="row"></div>

        <!-- search button start -->
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <form action="/search" method="get" target="_self">
              <div class="input-group input-group-lg">
                <input type="search" name="keyword" class="form-control input-lg" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-lg btn-default" type="submit">Go!</button>
                </span>
              </div>
            </form>
          </div>
        </div>
        <!-- search button end -->

        <!-- features start -->
        <div class="row features" id="app">
          <div class="col-md-4" v-for="item in news">
            <div href="{{ item.share_url }}" class="feature">
              <div class="mask"></div>
              <img src="{{ item.image_file }}" alt="{{ item.image_name }}">
              <a href="{{ item.share_url }}">
                <h3>{{ item.title }}</h3>
              </a>
            </div>
          </div>
        </div>
        <!-- feature end -->

        <div style="margin-top: 40px;" class="row"></div>
        <!-- next start -->
        <div class="row next">
          <a target="_self" href="/daily/?date=20160810" class="page-btn">前一天</a>
        </div>
      </div>
    </div>
    <!-- content end -->

    <!-- footer start -->
    <div class="footer">
      <div class="txt">
        内容转载自<a href="http://daily.zhihu.com/">知乎日报</a>，
        项目开源于<a href="https://github.com/zhmars/ZhihuDaily-Flask.git">Github</a>
      </div>
    </div>
    <!-- footer end -->

  </body>
</html>
