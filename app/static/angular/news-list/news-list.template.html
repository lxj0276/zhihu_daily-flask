<div class="row features">
  <div class="col-md-4" ng-repeat="item in $ctrl.news.stories">
    <div href="{{ item.share_url }}" class="feature">
      <div class="mask"></div>
      <img ng-src="{{ item.image_file }}" alt="{{ item.image_name }}">
      <a href="{{ item.share_url }}">
        <h3>{{ item.title }}</h3>
      </a>
    </div>
  </div>
</div>
