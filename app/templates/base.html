<!DOCTYPE html>
<html lang="zh-CN">

  <head>

    {% block title %} {% endblock %}

    <meta charset="utf-8">
    <meta name="description" content="知乎日报以独有的方式为你提供最高质、最深度、最有收获的阅读体验。每天 3 次，每次 7 分钟，获取最值得看的新闻资讯和深度解读。" />
    <meta name="keywords" content="知乎日报,知乎日报网页版,zhihuribao,zhihudaily,知乎,支护日报,知道日报" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='daily/css/base.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}"/> 

    {% block css %} {% endblock %}

    <base target="_self">
  </head>

  <body class="home">

    <!-- header start -->
    <div class="header navbar-fixed-top">
      <div class="container-fixed-width clearfix">
        <h1 class="logo">
          <a href="/" title="知乎" class="link-logo" target="_self"></a>
        </h1>
      </div>
    </div>
    <!-- header end -->

    <!-- content start -->
    <div class="main-content">
      <div class="container-fixed-width">

        {% block content %} {% endblock %}

      </div>
    </div>
    <!-- content end -->

    <!-- footer start -->
    <div class="footer">
      <br>
      <div class="txt">内容转载自<a href="http://daily.zhihu.com/">知乎日报</a>，项目开源于<a href="https://github.com/zhmars/Flask-ZhihuDaily.git">Github</a> </div>
    </div>
    <!-- footer end -->

  </body>

</html>
